<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="title" content="Infinte Scrolling Messages" />
    <meta
      name="description"
      content="An interface that shows a potentially very long list of messages using the Material Design Guide."
    />
    <meta name="keywords" content="infinite,scrolling,messages,application" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    <title>Infinte Scrolling Messages</title>
    <link
      rel="shortcut icon"
      href="https://ssl.gstatic.com/images/branding/product/1x/messages_96dp.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://message-list.appspot.com" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="status" role="toolbar" aria-hidden="true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18"
        viewBox="0 0 24 24"
        width="18"
      >
        <path
          fill="#edeaf5"
          d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49.01.01.01-.01z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18"
        viewBox="0 0 24 24"
        width="18"
      >
        <path fill="#edeaf5" d="M2 22h20V2z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18"
        viewBox="0 0 24 24"
        width="18"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          fill="#edeaf5"
          d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"
        />
      </svg>
      <span class="time">12:10</span>
    </div>
    <header role="heading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path fill="white" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
      </svg>

      <h1>Messages</h1>
    </header>

    <main role="main">
      <section class="card-wrapper"></section>
      <section id="loader" aria-hidden="true" class="active">
        <svg
          class="spinner"
          width="32px"
          height="32px"
          viewBox="0 0 66 66"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="path"
            fill="none"
            stroke-width="6"
            stroke="#673ab7"
            stroke-linecap="round"
            cx="33"
            cy="33"
            r="30"
          ></circle>
        </svg>
      </section>
    </main>

    <!-- This is a snackbar that allows to UNDO a dismissed message -->
    <div class="snackbar" role="alert">
      Message Dismissed
      <button aria-label="Undo last action" type="button" class="action">
        UNDO
      </button>
    </div>
  </body>
  <script defer src="./index.js"></script>
</html>
